<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 10px 0; }
        input { padding: 8px; margin: 5px; width: 200px; }
        button { padding: 10px 20px; margin: 5px; }
        .result { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .error { background-color: #ffe6e6; }
        .success { background-color: #e6ffe6; }
    </style>
</head>
<body>
    <h1>Frontend Login Test</h1>

    <form id="loginForm">
        <div class="form-group">
            <label>Email:</label><br>
            <input type="email" id="email" value="test@quantrade.com" required>
        </div>
        <div class="form-group">
            <label>Password:</label><br>
            <input type="password" id="password" value="test123456" required>
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
            <button type="button" onclick="testApiConfig()">Test API Config</button>
        </div>
    </form>

    <div id="result" class="result" style="display: none;"></div>

    <script>
        const API_URL = 'https://site--quant-platform--lt5sgl89h54n.code.run';

        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = isError ? 'result error' : 'result success';
            resultDiv.style.display = 'block';
        }

        function testApiConfig() {
            showResult(`
                <h3>API Configuration:</h3>
                <p><strong>API URL:</strong> ${API_URL}</p>
                <p><strong>Login Endpoint:</strong> ${API_URL}/api/auth/login</p>
                <p><strong>Environment Variables:</strong></p>
                <ul>
                    <li>VITE_API_URL: ${typeof window !== 'undefined' ? 'Not available in HTML test' : 'Not available'}</li>
                </ul>
            `);
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            showResult('Attempting login...', false);

            try {
                console.log('Starting login process...');
                console.log('API URL:', API_URL);

                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                console.log('Response received:', response);
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Login failed:', errorText);
                    showResult(`
                        <h3>Login Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${errorText}</p>
                    `, true);
                    return;
                }

                const data = await response.json();
                console.log('Login successful:', data);

                // Store token and test it
                localStorage.setItem('authToken', data.token);

                showResult(`
                    <h3>Login Successful!</h3>
                    <p><strong>User ID:</strong> ${data.user.id}</p>
                    <p><strong>Email:</strong> ${data.user.email}</p>
                    <p><strong>Token:</strong> ${data.token.substring(0, 20)}...</p>
                    <p><strong>Risk Profile:</strong> ${JSON.stringify(data.user.riskProfile)}</p>

                    <h4>Next Steps:</h4>
                    <p>Token saved to localStorage. You can now test protected routes.</p>
                `, false);

            } catch (error) {
                console.error('Network error:', error);
                showResult(`
                    <h3>Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Check your internet connection and API server status.</p>
                `, true);
            }
        });
    </script>
</body>
</html>
